<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول لغة إلدارين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>محول لغة إلدارين السحرية</h1>
        
        <div class="converter-box">
            <div class="input-section">
                <h2>النص الإنجليزي</h2>
                <textarea id="englishText" placeholder="أدخل النص هنا..."></textarea>
            </div>
            
            <div class="output-section">
                <h2>النص الإلداريني</h2>
                <div id="eldarinOutput" class="eldarin-font"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="convertBtn">تحويل</button>
            <button id="copyBtn">نسخ النص</button>
            <button id="clearBtn">مسح الكل</button>
        </div>
        
        <div class="help-section">
            <h3>دليل سريع:</h3>
            <ul>
                <li>الحروف المركبة المدعومة: th, sh, ch, gh, ph</li>
                <li>يدعم جميع الحروف الإنجليزية الأساسية</li>
                <li>علامات الترقيم: . , ! ? - " ' ( )</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
